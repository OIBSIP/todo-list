<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=My+Soul&family=Square+Peg&display=swap" rel="stylesheet">
    <style>
        .doo {
            font-family: 'Ms Madi', cursive;
            background: rgb(103, 247, 227);
        }
    </style>
</head>

<body>
    <div class="doo">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: sticky; top: 0%; opacity: 0.6; z-index:1">
            <a class="navbar-brand" href="#">TODO PLAN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search here" aria-label="Search" style="border: none;">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="background: black;">Clickii</button>
                </form>
            </div>

        </nav>


        <div class="container my-3" style="background: rgb(174, 235, 253); text-align: center; box-shadow: 4px 4px rgb(166, 166, 255); border-radius: 10px;">
            <h1>SCHEDULE YOUR DAY</h1>
            <div class="card">
                <div class="card-body" style="background: rgb(241, 250, 249);">
                    <h5 class="card-title">ADD A NOTE</h5>
                    <div class="form-group">
                        <textarea class="form-control" id="addTxt" rows="3" style="box-shadow: inset 4px 4px rgb(241, 239, 239);"></textarea>
                    </div>
                    <button class="btn btn-primary" id="addBtn" style="background: grey ;box-shadow:inset 4px 4px black; border: none;">+ADD</button>
                </div>
            </div>
            <hr>
            <h5>VIEW PLANS</h5>
            <hr>
            <div id="notes" class="row container-fluid"> </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="2project.js"></script>
</body>

</html>
